<div id="padding">

	<div id="name">
		{{user.first_name}} {{user.last_name}}
	</div>
	<div id="location">
		{{user.occupation}} from {{user.location}}
	</div>
	<div id="description">
		Description: <br><br>
		{{user.description}}
		<!-- Per @360, this does not need to markup <i> CS 142 </i> -->
	</div>
	<a id="photos" ng-href="photo-share.html#/photos/{{user.id}}">Photos</a>
</div>
